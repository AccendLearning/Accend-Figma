<circle class="text-white/5" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-width="2"></circle>
<circle class="text-primary" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-dasharray="289" stroke-dashoffset="100" stroke-width="3"></circle>
</svg>

</div>
<!-- BodyText -->
<div>
<p class="text-[#94A3B8] text-lg font-normal leading-relaxed pb-8 pt-1 px-8 text-center max-w-md">
                    Our AI is crafting personalized accent drills for you
                </p>
</div>
<!-- ProgressBar -->
<div class="w-full max-w-sm px-4">
